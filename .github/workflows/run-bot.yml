name: Run Telegram Bot

on:
  schedule:
    - cron: "*/5 * * * *"   # 5分ごとに実行
  workflow_dispatch:        # 手動実行も可能にする

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run bot
        run: node bot.js
